<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of Students</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Grenze&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
<section style="display: flex; justify-content: space-between; width: max-content; height: 15%"><div class="url"><a href="/" style="color: rgba(205,214,92,0.98);">ECST</a></div> <div class="url"><a href="/staffLogout" style="color: #CDD65C;">LOGOUT</a></div></section>
<div align="center">

  <h1 style="color: white">Student List</h1>

  <table border="1" class="table table-striped table-responsive-md" style="color: navajowhite">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Grade</th>
      <th>Session Average</th>
      <th>Behaviour</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
      <div th:if="${student.getApplyStatus()} == 'Student'">
        <div th:if="${student.getStatus()} == 'ACTIVE'">
          <td th:text="${student.getFirstname()}"></td>
          <td th:text="${student.getLastname()}"></td>
          <td th:text="${student.getGrade()}"></td>
          <td th:text="${student.getSessionAverage()}"></td>
          <td th:text="${student.getBehaviour()}"></td>
          <td> <a th:href="@{/updateStudentDetails/{id}(id=${student.getId()})}" class="btn btn-primary" style="background-color: #c6cf5c; color: black">Update Details</a></td>
        </div>
      </div>
    </tr>
    </tbody>
  </table>
  <br> <br>
  <h3 style="color: white; position: center"><a style="color: papayawhip" href="/staffPage">Home</a></h3>
</div>
</body>
</html>
