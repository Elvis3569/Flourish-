<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List of Students`</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Grenze&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
<section style="display: flex; justify-content: space-between; width: max-content; height: 15%"><div class="url"><a href="/" style="color: rgba(205,214,92,0.98);">ECST</a></div> <div class="url"><a href="/staffLogout" style="color: #CDD65C;">LOGOUT</a></div></section>
<div align="center">

  <h1 style="color: white">Student List</h1>

  <table border="1" class="table table-striped table-responsive-md" style="color: navajowhite">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Grade</th>
      <th>Session Average</th>
      <th>School Fees</th>
      <th>Email</th>
      <th>Address</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="applicant : ${appList}">
      <div th:if="${applicant.getApplyStatus()} == 'Student'">
        <div th:if="${applicant.getStatus()} != 'INACTIVE'">
          <td th:text="${applicant.getFirstname()}"></td>
          <td th:text="${applicant.getLastname()}"></td>
          <td th:text="${applicant.getGrade()}"></td>
          <td th:text="${applicant.getSessionAverage()}"></td>
          <td th:text="${applicant.getGrade().getGradeFee()}"></td>
          <td th:text="${applicant.getEmail()}"></td>
          <td th:text="${applicant.getAddress()}"></td>
          <td> <a th:href="@{/updateStudentClass/{id}(id=${applicant.getId()})}" class="btn btn-primary" style="background-color: #c6cf5c; color: black">Promote</a>
            <a th:href="@{/deleteApplicant/{id}(id=${applicant.getId()})}" class="btn btn-danger" style="background-color: #0d244b; border-color: #c6cf5c">Delete</a>
            <div th:if="${applicant.getBehaviour()} == 'Terrible'"><a th:href="@{/deleteApplicant/{id}(id=${applicant.getId()})}" class="btn btn-danger" style="color: black; background-color: rgba(214,41,56,0.98); border-color: rgba(214,41,56,0.98)">Expel</a></div>
          </td>
        </div>
      </div>
    </tr>
    </tbody>
  </table>
  <br> <br>
  <h3 style="color: white; position: center"><a style="color: papayawhip" href="/admin">Home</a></h3>
</div>
</body>
</html>
