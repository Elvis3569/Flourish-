<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Members of Staff</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Grenze&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<section style="display: flex; justify-content: space-between; width: max-content; height: 10%"><div class="url"><a href="/" style="color: rgba(205,214,92,0.98);">ECST</a></div> <div class="url"><a href="/staffLogout" style="color: #CDD65C;">LOGOUT</a></div></section>
    <div align="center">
        <h1 style="color: white">Staff List</h1>
        <a th:href = "@{/createStaff}" class="btn btn-primary btn-sm mb-3" style="background-color: #c6cf5c; color: black"> Add Employee </a>
        <table border="1" class="table table-striped table-responsive-md" style="color: navajowhite">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Position</th>
                    <th>Job Description</th>
                    <th>Salary</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="staff : ${staffList}">
                    <div th:if="${staff.getStatus()} != 'INACTIVE'">
                        <td th:text="${staff.getFirstname()}"></td>
                        <td th:text="${staff.getLastname()}"></td>
                        <td th:text="${staff.getPosition()}"></td>
                        <td th:text="${staff.getPosition().getJobDescriptor()}"></td>
                        <td th:text="${staff.getPosition().getSalary()}"></td>
                        <td th:text="${staff.getEmail()}"></td>
                        <td th:text="${staff.getAddress()}"></td>
                        <td> <a th:href="@{/showFormForUpdate/{id}(id=${staff.id})}" class="btn btn-primary" style="background-color: #c6cf5c; color: black">Update</a>
                            <a th:href="@{/deleteStaff/{id}(id=${staff.id})}" class="btn btn-danger" style="background-color: #0d244b; border-color: #c6cf5c">Delete</a>
                        </td>
                    </div>
                </tr>
            </tbody>
        </table>
        <br> <br>
        <h3 style="color: white; position: center"><a style="color: papayawhip" href="/admin">Home</a></h3>
    </div>
</body>
</html>
